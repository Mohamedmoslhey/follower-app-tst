<form [formGroup]="form">
    <div class="form-group">
        <label for="username">User Name</label>
        <input formControlName="username" type="text" id="username" class="form-control">
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Field is required</div>
            <div *ngIf="username.errors.minlength">field must be {{username.errors.minlength.requiredLength}}</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" id="password" class="form-control">
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
            <div *ngIf="password.errors.required">Field is required</div>
            <div *ngIf="password.errors.minlength">field must be {{password.errors.minlength.requiredLength}}</div>
        </div>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
